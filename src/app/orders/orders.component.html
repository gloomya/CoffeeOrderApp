<form [formGroup]="this.ordersService.form">
  <input id="orderNumber" placeholder="Order Number" formControlName="orderNumber" type="text" class="input-field col s12">
  <input placeholder="Customer Name" formControlName="customerName" type="text" class="input-field col s12" required>
  <button class="waves-effect waves-light btn col s4" *ngFor="let coffee of coffees" (click)="addCoffee(coffee)">
    {{coffee}}
  </button>

  <ul class="collection">
    <li *ngFor="let coffee of coffeeOrder">
      <span class="col s11"> {{ coffee}} </span>
      <a class="col s1 remove-link" (click)="removeCoffee(coffee)"><i class="material-icons">
        highlight_off</i></a>
    </li>
  </ul>
  <button class="waves-effect waves-light btn col s12" (click)="onSubmit()">Submit</button>
  <p>Please choose the drinks above and press Submit</p>
</form>
